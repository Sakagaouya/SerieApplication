<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-saison-heading" data-cy="SaisonCreateUpdateHeading" jhiTranslate="serieApplicationApp.saison.home.createOrEditLabel">
        Create or edit a Saison
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="serieApplicationApp.saison.nom" for="field_nom">Nom</label>
          <input type="text" class="form-control" name="nom" id="field_nom" data-cy="nom" formControlName="nom" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="serieApplicationApp.saison.episodes" for="field_episodes">Episodes</label>
          <select class="form-control" id="field_episodes" data-cy="episodes" name="episodes" formControlName="episodes">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="episodeOption.id === editForm.get('episodes')!.value?.id ? editForm.get('episodes')!.value : episodeOption"
              *ngFor="let episodeOption of episodesSharedCollection; trackBy: trackEpisodeById"
            >
              {{ episodeOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
